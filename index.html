<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="time"></h1>
    <div class="container">

        </div>
    </div>
    <script src="script.js"></script>
    
</body>

</html>
